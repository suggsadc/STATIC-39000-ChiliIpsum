        <script src="https://apis.google.com/js/api.js"></script>
        <script>
            let imgResult = '';

            /**
   * Sample JavaScript code for search.cse.list
   * See instructions for running APIs Explorer code samples locally:
   * https://developers.google.com/explorer-help/code-samples#javascript
   */

            function loadClient() {
                gapi.client.setApiKey("AIzaSyCh4SZFBHyKAfDj2Ae7QuCFGC2i1JCpyjw");
                return gapi.client.load("https://content.googleapis.com/discovery/v1/apis/customsearch/v1/rest").then(function () {
                    console.log("GAPI client loaded for API");
                }, function (err) {
                    console.error("Error loading GAPI client for API", err);
                });
            }
            // Make sure the client is loaded before calling this method.
            function execute(query) {
                return gapi.client.search.cse.list({
                    "imgSize": "MEDIUM",
                    "imgType": "photo",
                    "q": query,
                    "safe": "high",
                    "searchType": "image",
                    "cx": "b0308846b19cf47d2"
                }).then(function (response) { // Handle the results here (response.result has the parsed body).
                    console.log("Response", response);
                    imgResult = response.result.items[0].link;
                    console.log(imgResult);
                    displayResults();
                }, function (err) {
                    console.error("Execute error", err);
                });
            }
            gapi.load("client");

            window.addEventListener('load', function () {
                loadClient()
            })
        </script>

                <div class="row">
                    <div class="col-lg-6 offset-lg-3">

                        <div id="recipeFormCont" class="cont">
                            <h2>
                                <span style="color:fuchsia">[PLACEHOLDER]</span>
                                CHILI RECIPE</h2>
                            <p>Help us come up with a chili recipe by giving us the following information</p>

                            <form id="recipeForm">
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="name">Your Name</label>
                                    <input type="text" id="name" class="form-control" required/>
                                </div>
                                <div class="form-outline mb-4">
                                    <p>
                                        <strong>Nouns:</strong>
                                    </p>
                                    <div class="row">
                                        <div class="col">
                                            <label class="form-label" for="noun1">Noun 1</label>
                                            <input type="text" id="noun1" class="form-control" required/>
                                        </div>
                                        <div class="col">
                                            <label class="form-label" for="noun2">Noun 2</label>
                                            <input type="text" id="noun2" class="form-control" required/>
                                        </div>
                                    </div>

                                </div>
                                <div class="form-outline mb-4">
                                    <p>
                                        <strong>Addjective:</strong>
                                    </p>
                                    <label class="form-label" for="adjective1">Adjective 1</label>
                                    <input type="text" id="adjective1" class="form-control" required/>
                                </div>
                                <div class="form-outline mb-4">
                                    <p>
                                        <strong>Verbs (ending in -ing):</strong>
                                    </p>
                                    <div class="row">
                                        <div class="col">
                                            <label class="form-label" for="verb1">Verb 1</label>
                                            <input type="text" id="verb1" class="form-control" required/>
                                        </div>
                                        <div class="col">
                                            <label class="form-label" for="verb2">Verb 2</label>
                                            <input type="text" id="verb2" class="form-control" required/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-outline mb-4">
                                    <p>
                                        <strong>Numbers:</strong>
                                    </p>
                                    <div class="row">
                                        <div class="col">
                                            <label class="form-label" for="number1">Number 1</label>
                                            <input type="number" id="number1" class="form-control" required/>
                                        </div>
                                        <div class="col">
                                            <label class="form-label" for="number2">Number 2</label>
                                            <input type="number" id="number2" class="form-control" required/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-outline mb-4">
                                    <p>
                                        <strong>Animal:</strong>
                                    </p>
                                    <input type="text" id="animal1" class="form-control" required/>
                                </div>


                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-block">SUBMIT</button>
                            </form>
                        </div>
                        <div id="recipeResultsCont" class="cont"></div>

                        <script>
                            const formCont = document.getElementById('recipeFormCont');
                            const form = document.getElementById('recipeForm');
                            const inputs = document.getElementsByTagName('input');
                            const resultCont = document.getElementById('recipeResultsCont');
                            const loadingCont = document.getElementById('recipeLoadingCont');
                            form.addEventListener('submit', function (e) {
                                e.preventDefault();
                                const query = `${
                                    inputs.adjective1.value
                                } ${
                                    inputs.animal1.value
                                }`
                                loadingCont.style.display = 'block';
                                execute(query);
                            })


                            function displayResults() {
                                // console.log(inputs);
                                // console.log(inputs.noun1.value)

                                const result = `<h2>${
                                    inputs.adjective1.value
                                } ${
                                    inputs.animal1.value
                                } chili recipe</h2>

                                <p>By: ${
                                    inputs.name.value
                                }</p>

                                <img src='${imgResult}' class="mb-5">

                                <h3>Ingredients:</h3>
                                <ul>
                                  <li>${
                                    inputs.noun1.value
                                }</li>
                                  <li>${
                                    inputs.noun2.value
                                }</li>
                                  <li>${
                                    inputs.animal1.value
                                }</li>
                                </ul>
                                <h3>Recipe</h3>
                                <ul>
                                  <li>Add the <strong>${
                                    inputs.animal1.value
                                }</strong> to a large pan. Break it apart with a <strong>${
                                    inputs.adjective1.value
                                }</strong> spoon until it is browned, <strong>${
                                    inputs.verb1.value
                                }</strong> occasionally.</li>
                                  <li>Add the <strong>${
                                    inputs.noun1.value
                                }</strong> and optional <strong>${
                                    inputs.noun2.value
                                }</strong> while <strong>${
                                    inputs.verb2.value
                                }</strong> until well combined.</li>
                                  <li>Add the <strong>${
                                    inputs.animal1.value
                                }</strong> to a large soup pot and bring the liquid to a low boil. Then, reduce the heat (low to medium-low) uncovered for <strong>${
                                    inputs.number2.value
                                }</strong> minutes.
                                  <li>Remove the pot from the heat. Let the chili rest for 5-10 minutes before serving.</li>
                                </ul>
                                
                                <p>Interesting... well you tried i guess, thanks anyway!
                                
                                `;


                                resultCont.innerHTML = result;
                                window.scrollTo(0, 0);


                                setTimeout(function () {
                                    loadingCont.style.display = 'none'
                                    formCont.style.display = 'none'
                                    resultCont.style.display = 'block'
                                }, 5000);
                            }
                        </script>


                    </div>
